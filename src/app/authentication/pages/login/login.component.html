<div class="center-block">
    <div class="login-block">
      <div class="d-flex justify-content-center left">
        <img style="width:90%;height: 52%;" src="../../../../assets/images/dreamer-f90.jpg">
      </div>
      <div class="right">
        <div class="form-block">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <h3>Welcome</h3>
              <input type="email" formControlName="email" class="form-control" id="username" placeholder="Email"
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Username is required</div>
                <div *ngIf="f.email.errors.email">Username must be a valid email address</div>
              </div>
            </div>
  
            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password"/>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
  
            <div class="custom-control custom-checkbox">
              <input type="checkbox" id="rememberMe" class="custom-control-input" checked>
              <label class="remember-me-label custom-control-label" for="rememberMe">Remember me</label>
            </div>
  
            <button type="submit" class="btn green-btn">Log in</button>
  
          </form>
        </div>
      </div>
    </div>
  </div>
